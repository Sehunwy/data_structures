<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断一个单词是否是回文</title>
    <script src="Stack.js"></script>
</head>
<body>

</body>
<script>
    String.prototype.forEach = function (call) {
        for(var i=0;i<this.length;i++) {
            call(this[i]);
        }
    }

    function isPalindrome(data) {
        var stack = new Stack();
        data.forEach(function (item) {
            stack.push(item);
        });

        var buffer = '';
        stack.forEach(function (word) {
            buffer = buffer+word
        });
        if(buffer==data)
            return true;
        else
            return false;
    }

    console.log(isPalindrome("aabbaa"));
</script>
</html>
