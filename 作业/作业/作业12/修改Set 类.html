<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改Set 类，将存储方式从数组替换为链表</title>
    <script src="Set.js"></script>
    <script src="Node.js"></script>
</head>
<body>

</body>
<script>
    var names = new Set();
    names.add("小明");
    names.add("小李");
    names.add("小刚");
    names.add("小红");
    names.add("小强");

    names.forEach(function (item) {
        console.log(item.element);
    })

    if (names.add("小红")) {
        console.log("小红已经被添加")
    }
    else {
        console.log("小红已经存在不能添加");
    }

    if (names.remove('小红')) {
        console.log("删除成功！");
    }
    else {
        console.log("删除失败！");
    }

    names.forEach(function (item) {
        console.log(item.element);
    })
</script>
</html>
