<script>

    // let a = 1;
    // let b = 2;
    // [a,b] = [b,a];
    // console.log("a "+a+"  b "+b);

    function swap(m,n) {
        m = m+n;
        n = m - n;
        m = m - n;
        return m+"  "+n;
    }

    console.log(swap(1,2));
</script>
