<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去掉一组整型数组重复的值</title>
</head>
<body>

</body>
<script>
    var data = [1,1,2,2,3,4,4,5,6,7,7,8];
    var length = data.length;
    var datas = [];
    for(var i=0;i<length;i++) {
        if(datas.indexOf(data[i])<0) {
            datas.push(data[i]);
        }
    }
    console.log(datas);
</script>
</html>
