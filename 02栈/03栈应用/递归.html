<script>
    function  fact(number) {
        var stack = new Stack();
        while(number>0) {
            stack.push(number--)
        }

        var buffer = 1;

        stack.forEach(function (item) {
            buffer = buffer*item;
        });
        return buffer;
    }

    console.log(fact(5));
</script>
